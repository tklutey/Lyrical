  <style>
    body{ 
      font-size: 15pt;

<body>
  <h1>Lyrical</h1>
  <div>{{data}}</div>

    {% if result != None %}
    <img src="data:image/png;base64,{{ result }}">
    {% endif %}

  <h2> Query to see different wordclouds! </h2>
  <!--Dropdown menus-->
  <form name = selection action="cloud.html" method='POST'>
      <select multiple name = "song">
          {% for n in songs %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <select multiple name = "name">
          {% for n in names %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <select multiple name = "year">
          {% for n in years %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <select multiple name = "genre">
          {% for n in genres %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <select multiple name = "album">
          {% for n in albums %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <button type="submit">Search</button>
  </form>
