<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Lyrical</h1>
  <div>{{data}}</div>

  <!--Dropdown menus-->
  <form name = selection action="another.html" method='POST'>
      <select multiple name = "song">
          {% for n in songs %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <select multiple name = "name">
          {% for n in names %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <select multiple name = "year">
          {% for n in years %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <select multiple name = "genre">
          {% for n in genres %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <select multiple name = "album">
          {% for n in albums %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <button type="submit">Search</button>
  </form>

  <form name="name" action="another.html" method='POST'>
    <select multiple name="name">
        <option value="Neil Young">Neil Young</option>
        <option value="Radiohead">Radiohead</option>
        <option value="Neon Indian">Neon Indian</option>
    </select>
      <select multiple name="year">
        <option value="1990">1990</option>
        <option value="1997">1997</option>
        <option value="2015">2015</option>
    </select>

    <button type="submit">Search</button>
</form>




  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>


  <p>Just want the song lyrics?  Select a song here</p>
  <form name = selection action="songLyrics.html" method='POST'>
      <select multiple name = "song">
          {% for n in songs %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <button type="submit">Gimme the lyrics</button>
  </form>

  <p>If you want to change playlist, select a new one here</p>
    <form name = selection action="/" method='POST'>
      <select multiple name = "playlist">
          {% for n in playlists %}
                <option value="{{ n }}">{{ n }}</option>
          {% endfor %}
      </select>
      <button type="submit">Change to selected playlist</button>
  </form>


<p><a href="another">Go to the other page</a></p>
